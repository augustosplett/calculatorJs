<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <h1>Simple Calculator</h1>
    <div class="corpo-calculadora">
        <div class="row linha1" >
            <input type="text" style="width:100%;" id="display-frame" >
        </div>
        <div class="row linha">
            <button class="btn btn-warning btn-default">C</button>
            <button class="btn btn-warning btn-default">AC</button>
            <button class="btn btn-warning btn-default">+/-</button>
            <button class="btn btn-info btn-default">/</button>
        </div>
        <div class="row linha">
            <button class="btn btn-light btn-default" onclick="tecla(7)">7</button>
            <button class="btn btn-light btn-default" onclick="tecla(8)" >8</button>
            <button class="btn btn-light btn-default" onclick="tecla(9)">9</button>
            <button class="btn btn-info btn-default" onclick="tecla('times')">*</button>
        </div>
        <div class="row linha">
            <button class="btn btn-light btn-default" onclick="tecla(4)">4</button>
            <button class="btn btn-light btn-default" onclick="tecla(5)">5</button>
            <button class="btn btn-light btn-default" onclick="tecla(6)"> 6</button>
            <button class="btn btn-info btn-default" onclick="tecla('minus')">-</button>
        </div>
        <div class="row linha">
            <button class="btn btn-light btn-default" onclick="tecla(1)">1</button>
            <button class="btn btn-light btn-default" onclick="tecla(2)">2</button>
            <button class="btn btn-light btn-default" onclick="tecla(3)">3</button>
            <button class="btn btn-info btn-default" onclick="tecla('plus')">+</button>
        </div>
        <div class="row linha">
            <button class="btn btn-light btn-default" onclick="tecla(0)">0</button>
            <button class="btn btn-light btn-default" onclick="tecla('point')">.</button>
            <button class="btn btn-success btn-double" onclick="tecla('equals')">=</button>
        </div>
    </div>
    <script src="./assets/functions/index.js"></script>
</body>

</html>
